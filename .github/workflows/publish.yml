name: "Publish to NPM"

on:
    push:
        tags:
            - "*"

env:
    NODE_VERSION: 22
    NPM_REGISTRY: https://registry.npmjs.org/

jobs:
    post-build:
        runs-on: ubuntu-latest

        steps:
            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{env.NODE_VERSION}}

            - name: Install Dependencies
              run: npm ci

            - name: Compile & Linting
              run: npm run compile

    build:
        runs-on: ubuntu-latest
        needs: post-build

        steps:
            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{env.NODE_VERSION}}
                  registry-url: https://registry.npmjs.org/

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Publish to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
