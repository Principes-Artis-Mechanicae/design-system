name: "Publish to NPM"

on:
    pull_request:
        branches:
            - "main"
        types:
            - "closed"
    push:
        branches:
            - "main"
    workflow_dispatch:

env:
    NODE_VERSION: 22
    NPM_REGISTRY: https://registry.npmjs.org/

jobs:
    postbuild:
        runs-on: ubuntu-latest

        steps:
            - name: Code Checkout
              uses: actions/checkout@v4

            - name: SetUp Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{env.NODE_VERSION}}

            - name: Install Dependencies
              run: npm ci

            - name: Compile & Linting
              run: |
                  npm run compile

    build:
        runs-on: ubuntu-latest

        needs: postbuild

        steps:
            - name: Code Checkout
              uses: actions/checkout@v4

            - name: SetUp Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{env.NODE_VERSION}}
                  registry-url: https://registry.npmjs.org/

            - name: Install Dependencies
              run: npm ci

            - name: Build Packages
              run: npm run build

            - name: Publish Package to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
